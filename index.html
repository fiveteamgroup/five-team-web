	<script type="text/javascript">

		var testando = 'test';
		var slideIndex = 1;
		var interval;

		showDivs(slideIndex);

		continueSlide();

		function continueSlide() {
			interval = setInterval(function() { 
				plusDivs(1);
			}, 4000);
		}
		
		function stopSlide(n) {
			clearInterval(interval);
		}

		function plusDivs(n) {
		  	showDivs(slideIndex += n);
		}

		function showDivs(n) {
		  var i; //index
		  var slides = document.getElementsByClassName("mySlides"); //Pega todos os elementos com a class mySlides
		 
		  if (n > slides.length) {
		  		slideIndex = 1;
		  }
		  if (n < 1) {
		  	slideIndex = slides.length;

		  }
		  for (i = 0; i < slides.length; i++) {
		    slides[i].style.display = "none";  
		  }

		  slides[slideIndex-1].style.display = "block";  
		  
		}


		function abrirPopUp(element, cabecalho, descricao, contato) {
			switch(element) {
				case 'gestor':
					popUpDescricao(cabecalho, descricao, contato);
					break;
				case 'front-end':
					popUpDescricao(cabecalho, descricao, contato);
					break;
				case 'front-end2':
					popUpDescricao(cabecalho, descricao, contato);
					break;
				case 'analista':
					popUpDescricao(cabecalho, descricao, contato);
					break;
				case 'web-design':
					popUpDescricao(cabecalho, descricao, contato);
					break;
				case 'web-design2':
					popUpDescricao(cabecalho, descricao, contato);
					break;
			}
		}

		function popUpDescricao(cabecalho, descricao, contato) {
			document.getElementById('content').innerHTML = cabecalho;
			document.getElementById('descricao').innerHTML = descricao;
			document.getElementById('contato-privado').innerHTML = contato;
			document.getElementById('pop').style.display='block';
		}

		function closeModal() {
			document.getElementById('pop').style.display='none';
		}

	</script>
