<script type="text/javascript">

	var div = document.getElementById("site");
	div.className = 'noActive';

	setTimeout(function() { 
		var elem = document.getElementById("loading");
	    elem.parentElement.removeChild(elem);
	    div.className = 'yesActive';
	}, 3000);

	 
	$(document).ready(function() {
		$("#loading").html('<div class="load"><img src="imagens/load.gif"></div>');
	});

	function showModal(desc, nome) {
		$(document).ready(function(){
			  $("#campo").text(desc);
			  $("#modal-title").text(nome);
			  $("#exampleModalScrollable").modal();
		});
	}

	function activeModal(valor) {
		switch(valor) {
			case 'carlos':
				var desc = 'Responsável por desenvolver em HTML, CSS e JavaScript, produzindo o layout do produto digital e criando interatividade entre os elementos da página ou do aplicativo, entendendo e atendendo as necessidades do usuário final.';
				var nome = 'Carlos Daniel';
				showModal(desc, nome);
			break;
			case 'gabriel':
				var desc = 'O analista de sistemas é um profissional da área de Tecnologia da Informação (TI) que analisa e desenvolve sistemas, mapeia processos, faz a modelagem de dados e levanta os requisitos para implementar esses programas de acordo com os objetivos e as regras de negócio da empresa contratante.';
				var nome = 'Gabriel Viesba';
				showModal(desc, nome);
			break;
			case 'joão':
				var desc = 'administrar a infraestrutura física e lógica dos locais informatizados, definir regras de utilização de sistemas, gerenciar os recursos humanos participantes das tecnologias da informação, acompanhar e definir rotinas, controlar os serviços de sistemas operacionais e de banco de dados, estudar e buscar reduzir os impactos tanto sociais, quanto econômicos e ambientais das tecnologias da informação na organização.';
				var nome = 'João Daurélio';
				showModal(desc, nome);
			break;
			case 'max':
				var desc = ' É responsável por projetar e desenhar web sites, blogs, sistemas e aplicativos web. Seu papel é criar a interface gráfica do site, onde ocorrerá toda interação do usuário, O web designer deve ser capaz de produzir layouts para sites e blogs e banners para divulgação na internet, também deve ter conhecimento, ao menos básico, em linguagens de programação como: HTML, CSS, PHP e ASP.';
				var nome = 'Max Alves';
				showModal(desc, nome);
			break;
		}
	}
